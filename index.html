  <body>
    <h1>Css display tutorial</h1>

    <p>Example of boxes having a inline-block property to be allowed statying at the same row. This text is set by default as a display block, so the "container-1" div is placed under it </p>
    <div id="container-1">
        <!-- First container including some text -->
        <div class="box">
        <p class="text">ciao</p>
        <p class="text">mondo</p>
      </div>
  
      <!-- Second container including some text -->
      <div class="box">
        <p class="text">ciao</p>
        <p class="text">mondo</p>
      </div>  
      
      <!-- Third container including some text -->
      <div class="box">
        <p class="text">ciao</p>
        <p class="text">mondo</p>
      </div>
    </div>



  </body>
</html>
